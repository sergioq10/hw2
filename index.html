<body id="body">
     
     <h1 id="title" class="jumbotron"> Trivia Quiz!!</h1>

         <!-- question 1 -->
    <h3 id="question1"><span id="markImg1"></span> What is the wold's largest river?</h3>
    <input type="text" id="q1">
    <br><br>
    <div id="q1Feedback"></div>
    <br><br>
      
     <!-- question 2 -->  
    <h3 id="question3"><span id="markImg2"></span>In 2011, which country hosted a Formula 1 race for the first time?</h3>
    <select id="q2">

    <br> <br>   
        
    <!-- question 3 -->
